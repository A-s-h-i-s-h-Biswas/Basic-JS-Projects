<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review app</title>
    <link rel="stylesheet" href="review.css">
    <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="main">
      <div class="title">
        <h1>Our Reviews</h1>
        <h3 class="underline"></h3>
      </div>
      <div class="content">
        <div class="person">
          <img class="img" src="i1.jpg" alt="" />
          <h3 class="name">Aditya Bormon</h3>
          <p class="job">UI Designer</p>
        </div>
        <article>
          <p class="bio">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis minus
            voluptas necessitatibus dolores. Repudiandae magni vitae eius
            consequatur assumenda, deserunt eum error id nihil harum a, aliquid
            ipsa voluptas placeat?
          </p>
        </article>
        <div class="btns">
            <button class="btn left"><i class="fas fa-chevron-left"></i></button>
            <button class="btn right"><i class="fas fa-chevron-right"></i></button>
        </div>
        <div class="btns">
            <button class="btn random">Random</button>
        </div>
      </div>
    </div>
    <script src="review.js"></script>
    
  </body>
</html>
